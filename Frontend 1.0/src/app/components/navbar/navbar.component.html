          <!--notification-->
          
          <li class="nav-item"  ngbDropdown >
              <a class="nav-link" id="dropdownBasic1" ngbDropdownToggle>
                  <i class="now-ui-icons ui-1_bell-53"><div id = "exampleCircle"><p style="color: red"><b>{{data}}</b></p></div></i>
               
              </a>
              <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownBasic1" style="width: 10cm;background-color: rgb(6, 110, 214);height: 12cm;">
                  
                  <div class="container" >
                    <div class="row"  style="background-color: rgb(8, 162, 223)">
                      <div class="col-md-6">
                        <div class="panel panel-primary">
                          <div class="panel-heading" >
                            <h6 class="panel-title" style="color: rgb(10, 48, 161)">Notifications {{data}} </h6>
                            <p>You have</p>
                            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                          </div>
                         
                        </div>
                      </div>
                    </div>
                    <div class="table-responsive" style="height: 10cm" >
                    <div class="list-group" *ngFor="let a of list" style="background-color: rgb(31, 205, 253)">

                      <!-------------------------------------------------------Department Head Notification show--------------------------------->


                   <a *ngIf="((a.notificationType == 'RequestAM' && nic == a.requestedNic) || a.notificationType == 'Requesting')  &&  status == 'Department Head'">
                    <button type="button" class="list-group-item list-group-item-action" style="height: 2.3cm" (click)="openFormModal(a.assetId,a.assetcategory,a.notificationType,a.requestedNic,a.massege,a.beginDate,a.dueDate,a.username)" >
                       <div class="row">
                          <div class="col-xs-4" *ngIf= "a.assetCategory == 'Projector'"  style="width: 1.5cm;height: 1.5cm;">
                            <img src="assets/img/printer.jpg" alt="photo">
                           </div>
                          <div class="col-xs-4" *ngIf= "a.assetCategory == 'Furniture'"   style="width: 1.5cm;height: 1.5cm;">
                            <img src="assets/img/furniture.jpeg"  alt="photo">
                          </div>
                           <div class="col-xs-4" *ngIf= "a.assetCategory == 'Computer'"  style="width: 1.5cm;height: 1.5cm;">
                             <img src="assets/img/home.jpg" alt="photo">
                          </div>
                        
                          <div class="col-xs-4">
                              <p  style="color: rgb(40, 20, 153);font-size: 1.4ch">  {{a.assetId}} &nbsp; &nbsp;
                              <!--request by employee-->
                              <p style="font-size: 1.3ch;color: rgb(165, 51, 9)" *ngIf="a.notificationType == 'Requesting'"> Request by emplyee to you.     </p>
                              <!--Accept department head-->
                              <p style="font-size: 1.3ch;color: rgb(14, 97, 3)" *ngIf="a.notificationType == 'RequestAM'"> was accepted by Department head.</p>
                            
                              <p style="font-size: 1.1ch;text-align: center;margin-left: 2.5em"><b> {{a.Discription}} </b></p>
                            </div><br>
                         
                         </div>
                           
                    </button>
                  </a>

                  <!----------------------------------------------------------------------End Deparment Head------------------------------------------------------>
                

                        <!-------------------------------------------------------Asset Manger Notification show--------------------------------->
                        <a *ngIf="(a.notificationType == 'RequestAM' || a.notificationType == 'Booking') && status == 'Asset Manager'">
                            <button type="button" class="list-group-item list-group-item-action" style="height: 2.2cm" (click)="openFormModal(a.assetId,a.assetcategory,a.notificationType,a.requestedNic,a.massege,a.beginDate,a.dueDate,a.username)" >
                              <div class="row">
                                 <div class="col-xs-4" *ngIf= "a.assetCategory == 'Projector'"  style="width: 1.5cm;height: 1.5cm;">
                                   <img src="assets/img/printer.jpg" alt="photo">
                                  </div>
                                 <div class="col-xs-4" *ngIf= "a.assetCategory == 'Furniture'"   style="width: 1.5cm;height: 1.5cm;">
                                   <img src="assets/img/furniture.jpeg"  alt="photo">
                                 </div>
                                  <div class="col-xs-4" *ngIf= "a.assetCategory == 'Computer'"  style="width: 1.5cm;height: 1.5cm;">
                                    <img src="assets/img/home.jpg" alt="photo">
                                 </div>
                                 
                                 <div class="col-xs-4">
                                    <p  style="color: rgb(40, 20, 153);font-size: 1.4ch">  {{a.assetId}}  </p> &nbsp; &nbsp;
                                    <!--book for Asset manger-->
                                    <p style="font-size: 1.3ch;color: rgb(165, 51, 9)" *ngIf="a.notificationType == 'Booking'"> Book</p>
                                    <!--Accept department head-->
                                    <p style="font-size: 1.3ch;color: rgb(14, 97, 3)" *ngIf="a.notificationType == 'RequestAM'"> was accepted by Department head.</p>
                                  
                                    <p style="font-size: 1.1ch;text-align: center;margin-left: 2.5em"><b> {{a.Discription}} </b></p>
                                  </div><br>
                                
                                </div>
                                  
                           </button>
                         </a>
       
                         <!----------------------------------------------------------------------End Asset Manager Notification------------------------------------------------------>
                
                         
                  
                      <!-------------------------------------------------------Employee Notification show--------------------------------->
                      <a *ngIf="(a.notificationType == 'rejectAM' || a.notificationType == 'acceptAM' || a.notificationType == 'Reject') && status == 'Employee' && nic == a.requestedNic">


                        <button type="button" class="list-group-item list-group-item-action" style="height: 2.2cm" (click)="openFormModal(a.assetId,a.assetcategory,a.notificationType,a.requestedNic,a.massege,a.beginDate,a.dueDate,a.username)" >
                          <div class="row">
                             <div class="col-xs-4" *ngIf= "a.assetcategory == 'Projector'"  style="width: 1.5cm;height: 1.5cm;">
                               <img src="assets/img/printer.jpg" alt="photo">
                              </div>
                             <div class="col-xs-4" *ngIf= "a.assetcategory == 'Furniture'"   style="width: 1.5cm;height: 1.5cm;">
                               <img src="assets/img/furniture.jpeg"  alt="photo">
                             </div>
                              <div class="col-xs-4" *ngIf= "a.assetcategory == 'Computer'"  style="width: 1.5cm;height: 1.5cm;">
                                <img src="assets/img/home.jpg" alt="photo">
                             </div>
                             <div class="col-xs-4">
                               <p  style="color: rgb(40, 20, 153);font-size: 1.4ch">  {{a.assetId}}  </p> &nbsp; &nbsp;
                               <!--Reject Asset manger-->
                               <p style="font-size: 1.3ch;color: rgb(165, 51, 9)" *ngIf="a.notificationType == 'rejectAM'"> Asset Manager reject you'r Request.You Can't Book</p>
                               <!--Accept department head-->
                               <p style="font-size: 1.3ch;color: rgb(14, 97, 3)" *ngIf="a.notificationType == 'acceptAM'"> Asset Manager Accept you'r Request.You Can't Book</p>
                              <!--Reject Department head-->
                              <p style="font-size: 1.3ch;color: rgb(14, 97, 3)" *ngIf="a.notificationType == 'Reject'"> Department Head Reject you'r Request.You Can't Book</p>
                             
                               <p style="font-size: 1.1ch;text-align: center;margin-left: 2.5em"><b> {{a.Discription}} </b></p>
                             </div><br>
                            
                          
                            </div>
                              
                       </button>
                     </a>
   
                     <!----------------------------------------------------------------------End Employee Notification------------------------------------------------------>
                     

                </div>
                   
                    <div>
                       
                    </div>
